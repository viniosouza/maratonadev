<!DOCTYPE html>

<html lang="pt">
  <head>
    <title>Doe vida! Doe Sangue!</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img class="logo" src="/img/logo.png" alt="Imagem Doe" />
      <h2>
        A sua doação importa
      </h2>
      <p>
        Até 3 vidas com 1 doação
      </p>
      <p>
        Mais de 38.000 doações são necessárias todos os dias
      </p>
      <p>Apenas 1,9% da população brasileira, doa sangue.</p>
      <button>
        Quero ajudar
      </button>
    </header>
    <section class="form hide">
      <h2>Entre na lista de doadores</h2>
      <form action="/">
        <input type="text" name="name" placeholder="Nome completo" />
        <input type="text" name="email" placeholder="Email" />
        <input type="text" name="blood" placeholder="Tipo Sanguíneo" />
        <button>
          Quero ajudar
        </button>
      </form>
    </section>
    <main>
      <h2>
        Últimos
        <span>
          doadores
        </span>
      </h2>

      <section class="donors">
        <!-- {% for donor in donors %}
        <div class="donor">
          <div class="blood">{{donor.blood}}</div>
          <p>{{donor.name}}</p>
        </div>? -->
        <h1>{{valor}}</h1>
      </section>
    </main>
    <footer>
      Com ❤ Vinicios
    </footer>
    <script src="scripts.js"></script>
  </body>
